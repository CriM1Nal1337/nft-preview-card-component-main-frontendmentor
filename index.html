<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container" id="nft">
    <figure id="equilibrium">
    <img id="eye" src="./src/images/icon-view.svg" alt="eye image">
    </figure>

    <h1><a href="#nft"> Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price"><img src="./src/images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
      <p class="days"><img src="./src/images/icon-clock.svg" alt="clock icon"> 3 days left</p>
    </div>

    <hr>
    <div class="creator">
      <img src="./src/images/image-avatar.png" alt="image avatar">
      <p>Creation of <a href="#nft">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
      </a>. Coded by <a href="https://github.com/CriM1Nal1337" target="_blank">Elton Ferreira Borges</a>.
    </div>
  </footer>
</body>

</html>
